{% extends "ms_authentication/layout.html" %}
{% block content %}
<div class="jumbotron" id="user-jumbotron">
  <h1>MS Authentication Example</h1>
  <p class="lead">Sample Comments</p>
  {% if user.is_authenticated %}
    <h4>Welcome {{ user.name }}!</h4>
  {% else %}
    <a href="{% url 'signin' %}" class="btn btn-primary btn-large">Log In</a>
  {% endif %}
</div>
{% endblock %}
