{% extends "ProjectExplorer/layout.html" %}
{% block content %}
<h1> Add New Project</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Content</th>
    </tr>
  </thead>
  <tbody>
    {% if projects %}
      {% for project in projects %}
        <tr>
          <td>{{ project.title }}</td>
          <td>{{ project.author  }}</td>
          <td>{{ project.content  }}</td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
<!-- </CalendarSnippet> -->
